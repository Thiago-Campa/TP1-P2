<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRARSE - Mi Galería</title>
    <link rel="stylesheet" href="/CSS/registrarse.css">
    <script src="/JavaScript/ValidacionRegistro.js" defer></script>
    <link rel="icon" type="image/png" href="/ASSETS/icons/lapiz icono.png">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="galeria.html">Galería</a></li>
            <li><a href="nosotros.html">Sobre mí</a></li>
        </ul>
    </nav>

    <div class="hero">
        <!-- Texto a la izquierda -->
        <div class="hero-texto">
            <h1>REGISTRATE</h1>
            <ul>
                <li>✨ Accede a nustra galeria de fotos</li>
                <li>✅ Descarga las fotos que desees</li>
                <li>⚡Con un simple click</li>
            </ul>
        </div>

        <!-- Formulario a la derecha -->
        <div class="hero-form">
    <form>
        <legend>FORMULARIO DE REGISTRO</legend>

        <!-- Fila 1 -->
        <div class="form-row">
            <div class="form-group">
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre aqui...">
                <span class="error" id="error-Nombre"></span>
            </div>
            <div class="form-group">
                <label for="Apellido">Apellido:</label>
                <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido aqui...">
                <span class="error" id="error-Apellido"></span>
            </div>
        </div>

        <!-- Fila 2 -->
        <div class="form-row">
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="Email" placeholder="Ingrese su email aqui...">
                <span class="error" id="error-Email"></span>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su número" pattern="[0-9]{10}" maxlength="10" inputmode="numeric" required>
                <span class="error" id="error-Telefono"></span>
            </div>
        </div>

        <!-- Fila 3 -->
        <div class="form-row">
            <div class="form-group">
                <label for="Edad">Fecha de nacimiento:</label>
                <input type="date" name="Edad" id="Edad">
                <span class="error" id="error-Edad"></span>
            </div>
            <div class="form-group">
                <label>Género:</label>
                <div class="radio-group">
                    <label><input type="radio" name="Genero" value="Hombre" checked> Hombre</label>
                    <label><input type="radio" name="Genero" value="Mujer"> Mujer</label>
                    <label><input type="radio" name="Genero" value="Otro"> Otro</label>
                </div>
                <span class="error" id="error-Genero"></span>
            </div>
        </div>

        <!-- Comentario -->
        <label for="comentario">¿Qué tipo de imágenes le gustaría encontrar?:</label>
        <textarea id="comentario" name="comentario" rows="5" cols="50" placeholder="Escriba su comentario aquí..."></textarea>

        <!-- Checkbox -->
        <div class="checkbox-container">
            <input type="checkbox" name="terminos" id="terminos" value="condiciones"> 
            Acepta los términos y condiciones
            <span class="error" id="error-Termino"></span>
        </div>

        <input type="submit" value="Registrarse">
        <span class="exito" id="registro-exitoso"></span>
    </form>
</div>
    </div>

    <footer>
        &copy; 2025 Mi Galería
    </footer>
</body>

</html>
