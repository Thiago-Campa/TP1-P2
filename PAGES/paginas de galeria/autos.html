<!DOCTYPE html>
<html lang="es">

<head>

    <title>Paisajes</title>
    <link rel="stylesheet" href="/CSS/galerias.css">

</head>

<body>

    <header>
        <button id="toggleMode">Dark</button>
        <nav>
            <ul>
                <li><a href="/PAGES/galeria.html">Volver</a></li>
            </ul>
        </nav>
    </header>
    <h1>Galería de Autos</h1>
    <div class="gallery">
        <div class="img-container">
            <img src="/ASSETS/images/imagenes de autos/1.webp" alt="Paisaje 1">
            <a href="/ASSETS/images/imagenes de autos/1.webp" download class="download-btn">⬇ Descargar</a>
        </div>

        <div class="img-container">
            <img src="/ASSETS/images/imagenes de autos/2.webp" alt="Paisaje 2">
            <a href="/ASSETS/images/imagenes de autos/2.jpg" download class="download-btn">⬇ Descargar</a>
        </div>

        <div class="img-container">
            <img src="/ASSETS/images/imagenes de autos/3.jpg" alt="Paisaje 3">
            <a href="/ASSETS/images/imagenes de autos/3.jpg" download class="download-btn">⬇ Descargar</a>
        </div>

        <div class="img-container">
            <img src="/ASSETS/images/imagenes de autos/4.jpg" alt="Paisaje 4">
            <a href="/ASSETS/images/imagenes de autos/4.jpg" download class="download-btn">⬇ Descargar</a>
        </div>

        <div class="img-container">
            <img src="/ASSETS/images/imagenes de autos/5.webp" alt="Paisaje 5">
            <a href="/ASSETS/images/imagenes de autos/5.webp" download class="download-btn">⬇ Descargar</a>
        </div>

        <div class="img-container">
            <img src="/ASSETS/images/imagenes de autos/6.webp" alt="Paisaje 6">
            <a href="/ASSETS/images/imagenes de autos/6.webp" download class="download-btn">⬇ Descargar</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Mi Galería
    </footer>

    <!-- Valoración (oculta al inicio) -->
    <div id="ratingSection" class="rating-container">
        <h2>¿Cómo te gustó esta foto?</h2>
        <div class="stars">
            <span data-value="1">⭐</span>
            <span data-value="2">⭐</span>
            <span data-value="3">⭐</span>
        </div>
        <p id="ratingMessage">N/A</p>
    </div>

</body>
<script src="/JavaScript/index.js"></script>
<script src="/JavaScript/valoracion.js"></script>
